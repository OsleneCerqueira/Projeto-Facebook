<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook - entre ou cadastre-se</title>
    <!-- Importando CSS -->
    <link rel="stylesheet" href="../STYLE/style.css">

</head>
<body>
    <!-- Criando o conteiner principal -->
    <div class="container">

        <!-- Criando a div lado esquerdo -->
        <div class="left">
            <img src="../img/logo-facebook.svg" alt="Logo do Facebook">
            <p>
                O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>

        <!-- Criando a div lado direito -->
        <div class="right">

            <form action="">
                <input type="text" placeholder="Email ou Tefefone"/>

                <input type="passaword" placeholder="Senha"/>
                <!-- Botão 'Entrar' do bloco right -->
                <a href="" class="right__botaologin right__botaologin--hover">Entrar</a>

                <!-- Botão 'Esqueceu a senha' do bloco right -->
                <a href="" class="rigth__forget">Esqueceu a senha?</a>

                <!-- Botão 'Cadastro' do bloco right -->
                <div class="right__cadastro">
                    <a href="" class="rigth__botaocadastro">Criar nova conta</a>
                </div>

            </form>
            <p><strong>Criar uma página</strong> para uma celebridade, uma marca, ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
